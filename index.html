<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interactive component</title>
    <meta name="description" content="Front-end mentor project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <section id="rating-section">
        <img alt="star icon" src="assets/icon-star.svg" class="star" />
        <h1>How did we do?</h1>
        <p class="rating-description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="rating-form">
          <div class="rating-options">
            <input id="1" name="rating" type="radio" value="1" />
            <label class="custom-radio-btn" for="1">1</label>
            <input id="2" name="rating" type="radio" value="2" />
            <label class="custom-radio-btn" for="2">2 </label>
            <input id="3" name="rating" type="radio" value="3" />
            <label class="custom-radio-btn" for="3">3 </label>
            <input id="4" name="rating" type="radio" value="4" />
            <label class="custom-radio-btn" for="4">4 </label>
            <input id="5" name="rating" type="radio" value="5" />
            <label class="custom-radio-btn" for="5">5 </label>
          </div>
          <button id="btn" type="submit">SUBMIT</button>
        </form>
      </section>
      <section class="thank-you-section" id="thank-you-section">
        <img
          alt="a cool art"
          src="assets/illustration-thank-you.svg"
        />
        <p class="selected-value" id="selected-value"></p>
        <h1 class="thank-you-title">Thank you!</h1>
        <p class="thank-you-description">
          We appreciate you taking the time to give a rating. If you ever need
          more support. don't hesitate to get in touch!
        </p>
      </section>
    </main>
  </body>
</html>
